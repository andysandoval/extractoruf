image: maven:3-jdk-13

stages:
  - build
  - test
  - clean
  - package
  - install

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

clean:
  stage: clean
  script:
    - mvn clean

package:
  stage: package
  script:
    - mvn package

install:
  stage: install
  script:
    - mvn install

